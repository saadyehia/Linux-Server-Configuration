<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html"; charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome To Cairo</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <div class="container">
            <nav id="draw-nav" class="list">
                <p> Filter: <input data-bind="textInput: filter"/></p>
                <ul data-bind="foreach: filteredLocations">
                    <li class="location" data-bind="text: title, click: $parent.setLocation"></li>
                </ul>
            </nav>
            <div class="map-box">
                <div id="map" class="mapEdit"></div>
                <div id="mapError"></div>
            </div>
        </div>
        <script src="{{url_for('static', filename='js/knockout.js')}}"></script>
        <script src="{{url_for('static', filename='js/jQuery.js')}}"></script>
        <script src="{{url_for('static', filename='js/index.js')}}"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM0rIFcFcSkJHnBJ2bjeJQyhaQ0KO9VkM&v=3&callback=createMap" onerror="googleErrorHandler()">
        </script>
    </body>
</html>
